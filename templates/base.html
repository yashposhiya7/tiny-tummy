<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Baby App{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-pink-50 min-h-screen font-sans relative">
  
  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Sticky Voice Button -->
  <button id="voiceButton" class="fixed bottom-6 right-6 bg-pink-500 hover:bg-pink-600 text-white p-4 rounded-full shadow-lg focus:outline-none">
    <img src="{{ url_for('static', filename='svg/mic.svg') }}" alt="Mic" class="w-6 h-6" />
  </button>

  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
