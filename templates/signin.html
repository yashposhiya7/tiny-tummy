<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Tiny Tummy</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="static/css/signin.css" />

  <!-- External JS -->
  <script defer src="static/js/signin.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md transition-opacity duration-1000 opacity-0" id="signin-form">
    <h2 class="text-2xl font-bold text-center text-pink-500 mb-6">Welcome Back ðŸ‘‹</h2>

    <form>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>

      <!-- Password -->
      <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
        class="w-full mt-2 px-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" />
        <button type="button" id="toggle-password"
        class="absolute right-4 top-[58%] transform -translate-y-1/2 text-pink-500">
        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <!-- Open Eye (default) -->
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </button>      
        </button>
      </div>

      <!-- Remember Me & Forgot 
      <div class="flex items-center justify-between text-sm mb-4">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" />
          Remember Me
        </label>-->
        <!-- Forgot Password only -->
        <div class="flex justify-end text-sm mb-4">
            <a href="#" class="text-pink-500 hover:underline">Forgot Password?</a>
        </div>
  

      <!-- Submit -->
      <button type="submit" id="signin-button"
        class="w-full py-3 px-6 bg-pink-500 text-white rounded-lg focus:outline-none hover:bg-pink-600 transition-all">
        <span id="signin-text">Sign In</span>
      </button>
    </form>
  </div>
</body>
</html>
