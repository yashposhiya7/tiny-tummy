<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Tiny Tummy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body class="bg-gradient-to-r from-pink-100 to-blue-100 flex items-center justify-center min-h-screen">

  <!-- Sign Up Form -->
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full opacity-0" id="signup-form">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Sign Up</h2>
    <form id="signup-form" action="#" method="POST">
      <div class="mb-6">
        <label for="name" class="block text-gray-700">Parent's Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-pink-500" placeholder="Your full name" required>
      </div>

      <div class="mb-6">
        <label for="email" class="block text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-pink-500" placeholder="you@example.com" required>
      </div>

      <!-- Password -->
      <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full mt-2 px-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" />
        
        <!-- Eye Icon Toggle -->
        <button type="button" id="toggle-password"
          class="absolute right-4 top-[58%] transform -translate-y-1/2 text-pink-500">
          <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <!-- Open Eye (default) -->
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>


      <div class="flex items-center mb-6">
        <input type="checkbox" id="terms" name="terms" required class="mr-2">
        <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-pink-500">Terms & Conditions</a></label>
      </div>

      <div class="mb-6">
        <button type="submit" id="signup-button" class="w-full py-3 px-6 bg-pink-500 text-white rounded-lg focus:outline-none hover:bg-pink-600 transition-all relative flex items-center justify-center">
            <span id="signup-text">Sign Up</span>
        </button>          
                    
      </div>
    </form>
  </div>

  <script src="/static/js/signup.js"></script>
</body>
</html>
